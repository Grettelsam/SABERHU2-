<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #007BFF, #00A8E8);
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #000000;
        }
        .btn-primary {
            width: 100%;
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
    <!-- Cargar API de reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" method="POST" action="admin.php">
            <input type="text" class="form-control" name="usuario" placeholder="Usuario" required>
            <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            
            <!-- reCAPTCHA v2 -->
            <div class="g-recaptcha" data-sitekey="6LdaeOMqAAAAAOefRCFsZsagOUmA43ByWrMIXPpa"></div>

            <button type="submit" class="btn btn-primary">Ingresar</button>
            <a href="index.html" class="d-block mt-3 btn btn-danger">Volver</a>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            var response = grecaptcha.getResponse();
            if (response.length === 0) {
                alert("Por favor, completa el reCAPTCHA antes de continuar.");
                event.preventDefault();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
